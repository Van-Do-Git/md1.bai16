<script>
    class Dienthoai {
        constructor(pin, trangthai) {
            this.pin = pin;
            this.trangthai = trangthai;
            this.thuden = "";
            this.soanthao = "";
            this.thudi = "";

        }

        kttrangthai() {
                this.pin -= 1;
                return this.trangthai;
        }

        battat() {
            if (this.trangthai === "bat") {
                this.trangthai = "tat";
            } else {
                this.trangthai = "bat";
            }
        }

        sacpin() {
            if (this.pin == 100) {
                alert("Pin đầy");
                return ;
            } else {
                this.pin += 1;
            }
        }
        soantinnhan(noidung) {
            if (this.trangthai=="tat") {
                return
            } else{
                this.soanthao=noidung;
                this.pin -=1;
            }

        }

        guitinnhan(tendienthoai) {
            if (this.trangthai=="tat") {
                return
            } else {
                this.pin -= 1;
                this.thudi = this.soanthao;
                tendienthoai.thuden=this.soanthao;
                tendienthoai.pin -=1;
            }
        }

        nhantinnhan() {
            if (this.trangthai=="tat"){
                return
            } else{
                this.pin -=1;
                return this.thuden;
            }
        }

        xemden() {
            if (this.trangthai=="tat") {
                return
            } else {
                this.pin -= 1;
                return this.thuden;
            }
        }

        xemgui() {
            if (this.trangthai=="tat") {
                return
            } else {
                this.pin -= 1;
                return this.thudi;
            }
        }
    }
