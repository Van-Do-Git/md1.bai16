<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Den va cong tac</title>
</head>
<body>
<script>
    class Switchbutton{
        constructor(status,kind) {
            this.status = status;
            this.kind = kind;
        }
        connectoLamp(Lamp){
            this.lamp=Lamp;
        }
        switchoff(){
            this.status =false
            this.lamp.turnOff();
        }
        switchon(){
            this.status=true;
            this.lamp.turnOn();
        }

    }
    class Lamp {
        constructor(status) {
            this.status = status;
        }
        turnOff(){
            this.status=false;
        }
        turnOn(){
            this.status=true;
        }
    }

    let denxanh= new Lamp(false);
    let dendo = new Lamp(false);
    let congtac= new Switchbutton(true,"Electric");
    congtac.connectoLamp(dendo);
    console.log(congtac.lamp);
    console.log(congtac.status +":  trang thai cua cong tac");
    console.log(dendo.status+ ":  trang thai cua bong den");
    congtac.switchon()
    console.log(congtac.status +":  trang thai cua cong tac");
    console.log(dendo.status+ ":  trang thai cua bong den");
    congtac.switchoff()
    console.log(congtac.status +":  trang thai cua cong tac");
    console.log(dendo.status+ ":  trang thai cua bong den");
    congtac.connectoLamp(denxanh);
    congtac.switchoff();
    console.log(denxanh.status+ ":  trang thai cua bong den");
    console.log(dendo.status+ ":  trang thai cua bong den");
    congtac.switchon();
    console.log(denxanh.status+ ":  trang thai cua bong den");
    console.log(dendo.status+ ":  trang thai cua bong den");
</script>
</body>
</html>
