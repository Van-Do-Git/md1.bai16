<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh tao lop Date</title>
</head>
<body>
<script>
    class Date{
        constructor(day, moth, year){
            this.day = day;
            this.month = moth;
            this.year = year;
        }
        getday(){
            return this.day;
        }
        getmonth(){
            return this.month;
        }
        getyear(){
            return this.year;
        }
        setday(day){
            this.day= day;
        }
        setmonth(month){
            this.month = month;
        }
        setyear(year){
            this.year = year;
        }
        setdate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
            return (this.day+"/"+this.month+"/"+this.year);
        }
    }
    let newdate = new Date(22,"06",2021);
    console.log(newdate.toString());
    newdate.setdate(31,"06",2021);
    console.log(newdate.toString());
    newdate.setday(18);
    console.log(newdate.toString());
</script>
</body>
</html>
